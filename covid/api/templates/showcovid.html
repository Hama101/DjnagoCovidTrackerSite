{%extends 'base.html' %}
{%block head%}
{%endblock %}
{%block body%}
    <h1>Covid stats for {{country}}</h1>
    <img src="{{img}}" alt="image of {{country}}">

    <table class="table table-dark">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Infos</th>
            <th scope="col">Values</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th scope="row">1</th>
            <td>Coronavirus Cases</td>
            <td>{{Coronavirus_Cases}}</td>
            </tr>
            <tr>
            <th scope="row">2</th>
            <td>Deaths</td>
            <td>{{Deaths}}</td>
            </tr>
            <tr>
            <th scope="row">3</th>
            <td>Recovered</td>
            <td>{{Recovered}}</td>
            </tr>
        </tbody>
    </table>
{% endblock%}
