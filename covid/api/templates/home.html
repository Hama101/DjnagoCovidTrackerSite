{%extends 'base.html'%}
{% block head %}
    <title>Covid Tracker</title>
{% endblock %}
{% block body %}
<form action="../showcovid/" method="POST">
    {% csrf_token %}
    <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword" class="col-sm-2 col-form-label">Country :</label>
        <input name="country" type="text" class="form-control" id="inputPassword" placeholder="Country ...">
    </div>
    
    <input type="submit" class="btn btn-primary mb-2">
</form>
{% endblock %}
